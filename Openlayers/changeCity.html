<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>切换城市</title>
    <script src="js/ol.js"></script>
    <link rel="stylesheet" href="css/ol.css">
    <style>
        * {
            padding: 0;
            margin:0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .map {
            width: 100%;
            height:100%;
        }
        button {
            display: inline;
        }
    </style>
</head>
<body>
    <button onclick="changeCity()">changeCity</button>
    <div id="map" class="map"></div>
    <script>
        var layers = [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ];
        var view = new ol.View({                     // 地图视图
            // projection: 'EPSG:3857', // 默认的投影是球墨卡托（EPSG：3857），以米为地图单位
            projection: 'EPSG:4326', // 默认的投影是球墨卡托（EPSG：3857），以米为地图单位
            // center: ol.proj.transform([108.94703865, 34.25943331], 'EPSG:4326', 'EPSG:3857'),
            center: [108.953463, 34.265702],
            zoom: 12
        });

        // 地图初始化
        var map = new ol.Map({
            target: 'map', // 关联到对应的div容器
            layers: layers,
            view: view,
            // interactions: [new ol.interaction.DragPan({ kinetic: false })], // 关闭拖盘惯性
        });

        // 切换城市
        function changeCity() {
            view.setCenter([116.403119, 39.914492])
        }
    </script>
</body>
</html>
