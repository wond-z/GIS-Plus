
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="js/ol.js"></script>
    <link href="css/ol.css" rel="stylesheet" />
    <style>
        * {
            padding: 0;
            margin:0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .map {
            width: 100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        var googleMapLayer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                // 通用 移动设备
                // url: 'http://map.geoq.cn/arcgis/rest/services/ChinaOnlineCommunity_Mobile/MapServer/tile/{z}/{y}/{x}'
                // 通用 英文注记
                // url: 'http://map.geoq.cn/arcgis/rest/services/ChinaOnlineCommunityENG/MapServer/tile/{z}/{y}/{x}'
                // 通用
                url: 'http://map.geoq.cn/arcgis/rest/services/ChinaOnlineCommunity/MapServer/tile/{z}/{y}/{x}'
                // 蓝
                // url: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}'
                // 灰
                // url: 'http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetGray/MapServer/tile/{z}/{y}/{x}'
                // 暖色
                // url: 'http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetWarm/MapServer/tile/{z}/{y}/{x}'

                // 谷歌地图
                // url: 'http://www.google.cn/maps/vt/pb=!1m4!1m3!1i{z}!2i{x}!3i{y}!2m3!1e0!2sm!3i380072576!3m8!2szh-CN!3scn!5e1105!12m4!1e68!2m2!1sset!2sRoadmap!4e0!5m1!1e0'
                // 或影像路网（含注记）
                // url: 'http://mt2.google.cn/vt/lyrs=y&hl=zh-CN&gl=CN&src=app&x={x}&y={y}&z={z}&s=G'
                //open street map
                // url: 'http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'

                // 高德地图
                // style 6为影像底图 7为矢量图 8为影像路网
                // url: 'http://wprd0{1-4}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=1&style=6'
                // 或（老版本）
                // url: 'http://webst0{1-4}.is.autonavi.com/appmaptile?style=7&x={x}&y={y}&z={z}'

                // Yahoo
                // tileSize: 512,
                // url:'https://{0-3}.base.maps.api.here.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/512/png8?lg=ENG&ppi=250&token=TrLJuXVK62IQk0vuXFzaig%3D%3D&requestid=yahoo.prod&app_id=eAdkWGYRoc4RfxVo0Z4B'
            })
        });

        var map = new ol.Map({
            layers: [googleMapLayer],
            view: new ol.View({
                center: [108.94705642674253, 34.25951491158882],
                projection: 'EPSG:4326',
                zoom: 14
            }),
            target: 'map'
        });
    </script>
</body>
</html>
